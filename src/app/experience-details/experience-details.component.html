<div class="container-fluid py-5">
  <!-- Back Button -->
  <div class="mb-4">
    <button (click)="goBack()" class="btn btn-back d-flex align-items-center">
      <i class="fa fa-chevron-circle-left"></i> Back
    </button>
  </div>

  <!-- Title Section -->
  <div class="mb-5">
    <div class="d-flex flex-column flex-lg-row align-items-start">
      <div class="flex-grow-1">
        <h2 class="display-6">{{ projectTitle }}</h2>
        <p class="text-muted">{{ company }}, {{ location }}</p>
        <p class="mb-2"><strong>Duration:</strong> {{ duration }}</p>
        <p><strong>Description:</strong></p>
        <ul>
          <li *ngFor="let detail of projectDetails">{{ detail }}</li>
        </ul>
      </div>
      <div class="experience-image ms-lg-4 mt-4 mt-lg-0">
        <img [src]="projectImage" alt="{{ projectTitle }}" class="img-fluid rounded">
      </div>
    </div>
  </div>
</div>
