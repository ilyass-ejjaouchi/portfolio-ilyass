<div class="container-fluid mynavbar">
  <div class="row align-items-center justify-content-between">
    <!-- Logo Section -->
    <div class="col-auto">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="img-fluid" />
      </div>
    </div>

    <!-- Centered Menu -->
    <div class="col text-center d-none d-md-block">
      <nav class="menu d-inline-flex align-items-center gap-4">
        <a routerLink="/" fragment="intro"
           (click)="scrollToSection('intro')"
           [ngClass]="{'active': currentSection === 'intro'}"
           class="menu-item">Home</a>
        <a routerLink="/" fragment="portfolio"
           (click)="scrollToSection('portfolio')"
           [ngClass]="{'active': currentSection === 'portfolio'}"
           class="menu-item">Portfolio</a>
        <a routerLink="/" fragment="about-me"
           (click)="scrollToSection('about-me')"
           [ngClass]="{'active': currentSection === 'about-me'}"
           class="menu-item">About me</a>
        <a routerLink="/" fragment="client-feedback"
           (click)="scrollToSection('client-feedback')"
           [ngClass]="{'active': currentSection === 'client-feedback'}"
           class="menu-item">Clients Feedback</a>
        <a routerLink="/" fragment="collaborators"
           (click)="scrollToSection('collaborators')"
           [ngClass]="{'active': currentSection === 'collaborators'}"
           class="menu-item">Collaborators Feedback</a>
      </nav>
    </div>

    <!-- Contact Button (visible on larger screens) -->
    <div class="col-auto d-none d-md-block">
      <button class="btn btn-outline-primary contact-button"
              (click)="scrollToSection('contact-form')">Contact Me</button>
    </div>

    <!-- Hamburger Menu for Mobile (visible on small screens) -->
    <div class="col-auto d-md-none">
      <button (click)="toggleMenu()" class="menu-toggle">
        â˜°
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div [ngClass]="{'active': isMenuOpen, 'd-none': !isMenuOpen}" class="mobile-menu d-md-none">
    <nav class="menu d-flex flex-column align-items-center">
      <a routerLink="/" fragment="intro"
         (click)="scrollToSection('intro')"
         [ngClass]="{'active': currentSection === 'intro'}"
         class="menu-item">Home</a>
      <a routerLink="/" fragment="portfolio"
         (click)="scrollToSection('portfolio')"
         [ngClass]="{'active': currentSection === 'portfolio'}"
         class="menu-item">Portfolio</a>
      <a routerLink="/" fragment="about-me"
         (click)="scrollToSection('about-me')"
         [ngClass]="{'active': currentSection === 'about-me'}"
         class="menu-item">About me</a>
      <a routerLink="/" fragment="client-feedback"
         (click)="scrollToSection('client-feedback')"
         [ngClass]="{'active': currentSection === 'client-feedback'}"
         class="menu-item">Clients Feedback</a>
      <a routerLink="/" fragment="collaborators"
         (click)="scrollToSection('collaborators')"
         [ngClass]="{'active': currentSection === 'collaborators'}"
         class="menu-item">Collaborators Feedback</a>
    </nav>
    <button class="btn btn-outline-primary contact-button w-100 mt-3"
            (click)="scrollToSection('contact-form')">Contact Me</button>
  </div>
</div>
