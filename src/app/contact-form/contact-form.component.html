<div class="container py-5 d-flex flex-column align-items-center">
  <div class="text-center mb-4">
    <p class="h6">Get In Touch</p>
    <h2 class="display-6">Contact me</h2>
    <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <form class="w-100" style="max-width: 500px;">
    <div class="row g-2">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control form-control-sm border-primary" id="firstName" placeholder="First name">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control form-control-sm border-primary" id="lastName" placeholder="Last name">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-sm border-primary" id="email" placeholder="Email">
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Phone number</label>
        <input type="tel" class="form-control form-control-sm border-primary" id="phoneNumber" placeholder="Phone number">
      </div>
      <div class="col-12">
        <label for="topic" class="form-label">Choose a topic</label>
        <select class="form-select form-select-sm border-primary" id="topic">
          <option>Select one...</option>
          <option value="1">General Inquiry</option>
          <option value="2">Support</option>
          <option value="3">Feedback</option>
        </select>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control form-control-sm border-primary" id="message" rows="4" placeholder="Type your message..."></textarea>
      </div>
      <div class="col-12 form-check">
        <input class="form-check-input border-primary" type="checkbox" id="terms">
        <label class="form-check-label" for="terms">
          I accept the terms
        </label>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-sm px-4 py-2">Submit</button>
      </div>
    </div>
  </form>
</div>
